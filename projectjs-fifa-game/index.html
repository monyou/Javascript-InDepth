<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- User styles CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome pack -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <title>FIFA Game</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Loading Animation -->
        <div id="animation" class="d-none">
            <div class="animationload">
                <div class="loading"></div>
            </div>
        </div>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" onclick="PageBuilder.renderPage(event)">FIFA Game</a>
            <button class="navbar-toggler" data-target="#nav-top" data-toggle="collapse" aria-controls="nav-top"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav-top" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="PageBuilder.renderPage(event)">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="PageBuilder.renderPage(event)">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="PageBuilder.renderPage(event)">Groups</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="PageBuilder.renderPage(event)">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="PageBuilder.renderPage(event)">History</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Body Page Content -->
        <div id="content" class="row">
            <!-- Welcome Text -->
            <div id="welcome" class="col-md-8 offset-md-2">
                Welcome to the FIFA World Cup 2018 <br>
                Statistics Manager
            </div>
            <!-- Matches view -->
            <div id="matches" class="d-none col-md-8 offset-md-2">
                <div class="row">
                    <!-- Main content filled from javascript PageBuilder method -->
                </div>
            </div>
            <!-- Teams view -->
            <div id="teams" class="d-none col-md-8 offset-md-2">
                <div class="row">
                    <ul id="list_1" class="list-unstyled text-center col-md-4">
                        <!-- Main content filled from javascript PageBuilder method -->
                    </ul>
                    <ul id="list_2" class="list-unstyled text-center col-md-4 ml-auto">
                        <!-- Main content filled from javascript PageBuilder method -->
                    </ul>
                </div>
            </div>
            <!-- Groups view -->
            <div id="groups" class="d-none col-12">
                <div class="row">
                    <!-- Main content filled from javascript PageBuilder method -->
                </div>
            </div>
            <!-- Search view -->
            <div id="search" class="d-none col-md-8 offset-md-2">
                <h5 class="text-center mt-2">Search by:</h5>
                <form class="row" onsubmit="PageBuilder.search(); return false;">
                    <div class="form-group col-md-4">
                        <label for="location_select">Location</label>
                        <select id="location_select" class="form-control">
                            <!-- Filled from javascript PageBuilder method -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="team_select">Team</label>
                        <select id="team_select" class="form-control">
                            <!-- Filled from javascript PageBuilder method -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="date_select">Match Date</label>
                        <select id="date_select" class="form-control">
                            <!-- Filled from javascript PageBuilder method -->
                        </select>
                    </div>
                    <button type="submit" id="searchBtn" class="btn btn-success col-md-3 w-75">Search</button>
                </form>
                <div id="searchResult" class="row">
                    <!-- Main content filled from javascript method after clicking search button -->
                </div>
            </div>
            <!-- History view -->
            <div id="history" class="d-none col-md-8 offset-md-2">
                History works!
            </div>
        </div>
        <!-- Modal for more details visualization for every match -->
        <div id="detailsModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div id="location" class="text-center">Location, Country</div>
                            <div id="weather" class="text-center">17Â°C, Partly Clody</div>
                            <div class="row">
                                <div id="home_players" class="col-md-6">
                                    <b id="home_team_name">Home Team</b> Starting players:
                                    <ul class="list-group list-group-flush">
                                        <!-- Players Information -->
                                    </ul>
                                </div>
                                <div id="away_players" class="col-md-6">
                                    <b id="away_team_name">Away Team</b> Starting players:
                                    <ul class="list-group list-group-flush">
                                        <!-- Players Information -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Only for bootstrap purposes -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- User scripts -->
    <script type="text/javascript" src="./ajax.js"></script>
    <script type="text/javascript" src="./pageBuilder.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
